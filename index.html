<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место. Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
      </div>
    </header>

 <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
      <div class="profile__info">
        <div class="profile__container">
          <p class="profile__name">Жак-Ив Кусто</p>
          <div class="edit">
            <img class="edit__image popup-open" src="./images/edit button.png">
          </div>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <div class="add">
        <img class="add__image" src="./images/Add Button.png">
      </div>
  </section> 
  
  <section class="elements">
    <div class="element">
      <img class="element__image" src="./images/tokyo.jpg" alt="Токио">
      <p class="element__title">Токио</p>>
      <div class="element__button"></div>
    </div>

  <div class="element">
    <img class="element__image" src="./images/kyoto.jpg" alt="Киото">
    <p class="element__title">Киото</p>
    <div class="element__button"></div>
  </div>

  <div class="element">
    <img class="element__image" src="./images/mount fuji.jpg" alt="Гора Фудзи">
    <p class="element__title">Гора Фудзи</p>
    <div class="element__button"></div>
  </div>

  <div class="element">
    <img class="element__image" src="./images/Fushimi Inari-taisha.jpg" alt="Храмы Фусими Инари">
    <p class="element__title">Храмы Фусими Инари</p>
    <div class="element__button"></div>
  </div>

  <div class="element">
    <img class="element__image" src="./images/Tenryu-ji Temple, Kyōto-shi, Japan.jpg" alt="Храм Тенрю-дзи">
    <p class="element__title">Храм Тенрю-дзи</p>
    <div class="element__button"></div>
  </div>

    <div class="element">
      <img class="element__image" src="./images/torii gate hokone.jpg" alt="Тории храма Хаконе">
      <p class="element__title">Тории храма Хаконе</p>
      <div class="element__button"></div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__paragraph">&#169; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__item popup__item_name" id="name" name="name" placeholder="Имя" required>
        <input type="text" class="popup__item popup__item_job" id="job" name="job" placeholder="О себе" required>
        <input type="submit" class="popup__button" value="Сохранить">
      </form>
    </div>
  </section>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
