<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место. Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit edit-open" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add add-open" aria-label="Добавить"></button>
      </section> 
  
      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
        <form class="popup__form form-edit" name="form-edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_el_name" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error name-error"></span>
          <input type="text" class="popup__input popup__input_el_job" id="job" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error job-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
        <form class="popup__form form-add" name="form-add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_el_place" id="place" name="place" placeholder="Название" minlength="2" maxlength="40" required>
          <span class="popup__error place-error"></span>
          <input type="url" class="popup__input popup__input_el_link" id="link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error link-error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
        <img class="popup__image" alt="" src="url">
        <p class="popup__image-caption"></p>
      </div>
    </div>
  </div>

  <template id="element-template">
    <div class="element">
      <img class="element__image" src="url" alt="">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__trash" type="button"></button>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
