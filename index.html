<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место. Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="edit popup-open" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="add" aria-label="Добавить"></button>
      </section> 
  
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/tokyo.jpg" alt="Токио">
          <div class="element__info">
            <h2 class="element__title">Токио</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/kyoto.jpg" alt="Киото">
          <div class="element__info">
            <h2 class="element__title">Киото</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/mount-fuji.jpg" alt="Гора Фудзи">
          <div class="element__info">
            <h2 class="element__title">Гора Фудзи</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/fushimi.jpg" alt="Храмы Фусими Инари">
          <div class="element__info">
            <h2 class="element__title">Храмы Фусими Инари</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/tenryu-ji.jpg" alt="Храм Тенрю-дзи">
          <div class="element__info">
            <h2 class="element__title">Храм Тенрю-дзи</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/torii-gate.jpg" alt="Тории храма Хаконе">
          <div class="element__info">
            <h2 class="element__title">Тории храма Хаконе</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
       <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
       <form class="popup__form" name="form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_el_name" id="name" name="name" placeholder="Имя" required>
          <input type="text" class="popup__item popup__item_el_job" id="job" name="job" placeholder="О себе" required>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
