<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="#"><title>Место. Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="фото профиля"> <button class="profile__avatar-edit" type="button" aria-label="Изменить аватар"></button></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button type="button" class="profile__edit edit-open" aria-label="Редактировать"></button></div><p class="profile__job"></p></div><button type="button" class="profile__add add-open" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__paragraph">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><form class="popup__form form-edit" name="form-edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_el_name" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error name-error"></span> <input class="popup__input popup__input_el_job" id="job" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error job-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><form class
